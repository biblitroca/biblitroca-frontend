    <div class="container-main">

        <div class="title">
               
                <h2>BIBLIOTECA</h2>
        </div>


            

            <div class="grid-books">
                <div *ngFor="let book of books; let i = index" class="container-card">
                  <div class="card-book">
                    <div class="img-book">
                      <img
                        [src]="image | async"
                        src="https://m.media-amazon.com/images/I/51KvntpPRpL._SY445_SX342_.jpg"
                        alt=""
                        srcset=""
                      />
                    </div>
            
                    <div class="info-book">
                      <h4>{{ book.name }}</h4>
                      <p>{{ book.author }}</p>
                      <p>Categoria: {{ book.type }}</p>
                      <span>{{ book.price }}</span>
                    </div>
                  </div>
                </div>
        </div>

    </div>
