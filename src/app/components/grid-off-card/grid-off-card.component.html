<!--Iremos utilizar o ngfor para tornar a lista dinamica -->
<div class="container-main">
  <div class="section-txt">
    <h1>MAIS VENDIDOS DO SEBO</h1>
    <a routerLink="/sebo">Ver mais</a>
  </div>

  <div *ngFor="let book of books; let i = index" class="container-card">
    <div class="card-book">
      <div class="img-book">
        <img
          [src]="image | async"
          src="https://m.media-amazon.com/images/I/51KvntpPRpL._SY445_SX342_.jpg"
          alt=""
          srcset=""
        />
      </div>

      <div class="info-book">
        <h4>{{ book.name }}</h4>
        <p>{{ book.author }}</p>
        <p>Categoria: {{ book.type }}</p>
        <span>{{ book.price }}</span>
      </div>
    </div>
  </div>
</div>
